<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (aluno(); as alunoRef) {
      <div>
        <h2 data-cy="alunoDetailsHeading"><span>Aluno</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>CÃ³digo</span></dt>
          <dd>
            <span>{{ alunoRef.id }}</span>
          </dd>
          <dt><span>Nome</span></dt>
          <dd>
            <span>{{ alunoRef.nome }}</span>
          </dd>
          <dt><span>Idade</span></dt>
          <dd>
            <span>{{ alunoRef.idade }}</span>
          </dd>
          <dt><span>Email</span></dt>
          <dd>
            <span>{{ alunoRef.email }}</span>
          </dd>
          <dt><span>Celular</span></dt>
          <dd>
            <span>{{ alunoRef.celular }}</span>
          </dd>
          <dt><span>Turma</span></dt>
          <dd>
            @if (aluno()!.turma) {
              <div>
                <a [routerLink]="['/turma', aluno()!.turma?.id, 'view']">{{ alunoRef.turma?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
        </button>

        <button type="button" [routerLink]="['/aluno', alunoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
